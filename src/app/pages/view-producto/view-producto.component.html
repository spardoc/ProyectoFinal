<div *ngIf="producto">
  <h2>Detalles del Producto</h2>
  <div class="producto">
    <img [src]="producto.imagen" alt="Imagen del Producto" class="imagen-detalle-producto">
    <h3>{{ producto.nombre }}</h3>
    <p>Precio: ${{ producto.precio }}</p>
    <input type="number" [(ngModel)]="cantidad" min="1"> <!-- Campo para la cantidad -->
  </div>
  <button (click)="agregarAlCarrito(producto, cantidad)">AÃ±adir al Carrito</button>
</div>

<div *ngIf="!producto">
  <p>Producto no encontrado o cargando...</p>
</div>
