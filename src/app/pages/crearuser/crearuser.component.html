<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Identificación</title>

  </head>
  <body>
  
  <div class="form-container">
    <div class="form-header">
      <h2>1 Identificación</h2>
      <p>Solicitamos únicamente la información esencial para poder crear la cuenta.</p>
    </div>
    <form action="#" method="post">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="email@email.com" required>
      
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
      
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" placeholder="777777777-7" required>
      
      <label for="telefono">Teléfono / Móvil</label>
      <input type="tel" id="telefono" name="telefono" placeholder="99999999" required>
      
      <!-- Campo para la contraseña -->
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
      
      <!-- Botón de envío del formulario -->
      <button type="submit">Crear usuario</button>
    </form>
  </div>
  
  </body>
