<div class="login-container">
  <form class="login-form" *ngIf="authService.getAuthStatus()==false">
    <div class="login-header">
      <h2>Inicio de sesión</h2>
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="cliente.clave" required>
    </div>
    <div class="form-actions">
      <button type="button" (click)="iniciarSesion()">Iniciar Sesión</button>
      <button type="button" (click)="registrarse()">Registrarse</button>
    </div>
  </form>
  <div *ngIf="authService.getAuthStatus()==true">
    <h2>Sesión Iniciada </h2>
    <button (click)="cerrarSesion()">Cerrar Sesión</button>
  </div>
</div>
