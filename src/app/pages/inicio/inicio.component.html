<!-- Campo de bÃºsqueda -->
<div class="search-container">
  <input type="text" [(ngModel)]="filtroNombre" placeholder="Buscar producto por nombre..." (input)="filtrarProductos()" />
</div>

<!-- Lista de productos filtrados -->
<div class="productos-container">
  <div class="producto" *ngFor="let producto of productosFiltrados">
    <button [routerLink]="['/pages/inicio', producto.codigo]">
      <img [src]="producto.imagen" alt="Imagen del Producto">
      <div class="info">
        <h3>{{ producto.nombre }}</h3>
        <p>Precio: ${{ producto.precio }}</p>
      </div>
    </button>
  </div>
</div>
